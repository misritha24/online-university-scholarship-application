<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Scholarship</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #007bff;
            padding: 10px;
            color: white;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #0056b3;
            border-radius: 5px;
        }

        .content {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        .section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-size: 1.5rem;
            padding: 30px;
            position: relative;
            transition: background-color 0.3s;
        }

        .section:hover {
            background-color: rgba(0, 0, 0, 0.6);
        }

        .view-scholarship {
            background: url('scholarship-bg.jpg') center/cover no-repeat;
        }

        .view-status {
            background: url('status-bg.jpg') center/cover no-repeat;
        }

        .section .circle-image {
            width: 220px;
            height: 220px;
            border-radius: 80%;
            object-fit: cover;
            border: 5px solid white;
            margin-bottom: 20px;
        }

        .section button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .section button:hover {
            background-color: #0056b3;
        }

        .content-text {
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: #f78fd1;
        }

        .view-scholarship .content-text {
            font-size: 1.2rem;
        }

        .view-status .content-text {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="landingpage.html">Home</a>
        <a href="scholarshiptype.html">Scholarships</a>
        <a href="information.html">Information</a>
        <a href="contactus.html">Contact Us</a>
    </div>
    <div class="content">
        <!-- View Scholarship Section -->
        <div class="section view-scholarship">
            <img src="scholor.png" alt="Scholarship Icon" class="circle-image">
            <div class="content-text">
                <h1>Explore Scholarships</h1>
                <p>Click here to view the available scholarships.</p>
                <button onclick="viewScholarships()">View Scholarships</button>
            </div>
        </div>
        <!-- View Status Section -->
        <div class="section view-status">
            <img src="status.png" alt="Status Icon" class="circle-image">
            <div class="content-text">
                <h1>Check Application Status</h1>
                <p>Click here to check the status of your application.</p>
                <button onclick="viewStatus()">View Status</button>
            </div>
        </div>
    </div>

    <script>
        function viewScholarships() {
            window.location.href = 'scholarshiptype.html';
        }

        function viewStatus() {
            window.location.href = 'viewstatus.html'; // Redirect to the status page
        }
    </script>
</body>
</html>
