<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Scholarship Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('status_one.png') no-repeat center center/cover; /* Background image */
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: rgba(0, 123, 255, 0.9); /* Slight transparency */
            padding: 10px;
            color: white;
            width: 100%;
            position: fixed;
            top: 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .navbar a:hover {
            background-color: #0056b3;
            border-radius: 5px;
            transform: scale(1.1);
        }

        .content-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.8); /* Pink glowing effect */
            transition: box-shadow 0.3s ease-in-out;
            text-align: center;
            max-width: 550px;
        }

        .content h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: rgba(7, 0, 0, 0.885);
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        form {
            text-align: left;
            background-color: rgba(224, 17, 210, 0);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease-in-out;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.8); /* Glow effect */
            outline: none;
        }

        button {
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="landingpage.html">Home</a>
        <a href="scholarshiptype.html">Scholarships</a>
        <a href="information.html">Information</a>
        <a href="contactus.html">Contact Us</a>
    </div>

    <div class="content-card">
        <h1>Check Scholarship Status</h1>
        <form id="statusForm" method="POST" action="view_status.php">
            <label for="userid">User ID:</label>
            <input type="text" id="userid" name="userid" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
