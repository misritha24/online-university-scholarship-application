<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarship Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100vh;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #007bff;
            color: white;
            padding: 20px;
            font-size: 2rem;
            font-weight: bold;
            position: relative;
            text-align: center;
        }
        .header img {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 180px;
            height: auto;
        }
        .header .title {
            animation: popup 1.5s ease-in-out infinite alternate;
        }
        @keyframes popup {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        .content {
            display: flex;
            flex: 1;
        }
        .left-section {
            padding: 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: linear-gradient(45deg, #007bff, #00c6ff, #ff00ff);
            background-size: 300% 300%;
            animation: gradientGlow 6s ease infinite;
            color: white;
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        @keyframes gradientGlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .left-section h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #fff;
        }
        .left-section h2 {
            font-size: 1.2rem;
            font-weight: normal;
            margin: 10px 0 30px;
            color: #ddd;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .button-group a {
            text-decoration: none;
            background-color: white;
            color: #007bff;
            padding: 10px 20px;
            text-align: center;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.3s;
        }
        .button-group a:hover {
            background-color: #0056b3;
            color: white;
            transform: scale(1.1);
        }
        .right-section {
            flex: 1;
            background: url('scholarship.jpg') no-repeat center center/cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="vfstrlogo.png" alt="VFSTR Logo">
            <div class="title">Vignan Scholarship Application System</div>
        </div>
        <div class="content">
            <div class="left-section">
                <h1>Welcome to Scholarship</h1>
                <h2>Empowering the Next Generation</h2>
                <div class="button-group">
                    <a href="http://localhost/zoo/signup.php">Register</a>
                    <a href="http://localhost/zoo/userlogin.php">User Login</a>
                    <a href="http://localhost/zoo/adminlogin.php">Admin Login</a>
                </div>
            </div>
            <div class="right-section"></div>
        </div>
    </div>
</body>
</html>
